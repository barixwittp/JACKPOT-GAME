<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Jackpot Game!</h1>
        <div class="level">
            <label for="level">Select the level:</label>
            <select id="level">
                <option value="1">Easy (1-20)</option>
                <option value="2">Medium (1-50)</option>
                <option value="3">Hard (1-100)</option>
            </select>
        </div>
        <button onclick="startGame()">Start Game</button>
        <div class="input-section">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" min="1">
            <button onclick="submitGuess()">Submit</button>
        </div>
        <div class="hint-section">
            <p id="hint"></p>
        </div>
        <div class="balls-container" id="ballsContainer"></div>
        <div id="gameOutput"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
